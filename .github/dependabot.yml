version: 2
updates:
  # Enable version updates for npm (Firebase Functions)
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "functions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable version updates for Gradle (Android)
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "android"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions version updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
