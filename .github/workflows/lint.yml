name: CI - Lint & Code Quality

on:
  push:
    branches: [ main, develop, 'feature/**', 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  kotlin-lint:
    name: Kotlin Lint (ktlint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./android/gradlew
        working-directory: .

      - name: Run ktlint
        run: ./gradlew ktlintCheck
        working-directory: ./android

      - name: Upload ktlint report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: android/app/build/reports/ktlint/

  typescript-lint:
    name: TypeScript Lint (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: Run ESLint
        run: npm run lint
        working-directory: ./functions

      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: ./functions

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check TypeScript formatting
        run: prettier --check "functions/src/**/*.ts"

      - name: Check Kotlin formatting (spotless)
        run: ./gradlew spotlessCheck
        working-directory: ./android

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run npm audit (Functions)
        run: npm audit --audit-level=moderate
        working-directory: ./functions
        continue-on-error: true

      - name: Run Dependabot scan
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  lint-success:
    name: All Linters Passed
    runs-on: ubuntu-latest
    needs: [kotlin-lint, typescript-lint, format-check, security-scan]

    steps:
      - name: Success
        run: echo "All lint checks passed!"
