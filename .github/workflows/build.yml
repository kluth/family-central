name: CI - Build & Compile

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [] # Requires test workflow to pass (configured in branch protection)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x ./android/gradlew

      - name: Build debug APKs (Phone + Wear)
        run: ./gradlew assembleDebug :wear:assembleDebug --stacktrace
        working-directory: ./android

      - name: Upload Phone debug APK
        uses: actions/upload-artifact@v4
        with:
          name: familyhub-phone-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Wear debug APK
        uses: actions/upload-artifact@v4
        with:
          name: familyhub-wear-debug
          path: android/wear/build/outputs/apk/debug/wear-debug.apk
          retention-days: 30

  build-release-aab:
    name: Build Release AAB
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x ./android/gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks

      - name: Build release AAB
        run: ./gradlew bundleRelease --stacktrace
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Sign AAB
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore android/app/release-keystore.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            android/app/build/outputs/bundle/release/app-release.aab \
            ${{ secrets.KEY_ALIAS }}

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: familyhub-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Clean up keystore
        if: always()
        run: rm -f android/app/release-keystore.jks

  build-functions:
    name: Build Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: Build TypeScript
        run: npm run build
        working-directory: ./functions

      - name: Check for build errors
        run: |
          if [ ! -d "./functions/lib" ]; then
            echo "Build failed: lib directory not created"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: functions/lib/
          retention-days: 30

  validate-firebase-config:
    name: Validate Firebase Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate firestore.rules
        run: |
          echo "Validating Firestore security rules..."
          # Add validation logic or use Firebase CLI

      - name: Validate firestore.indexes.json
        run: |
          echo "Validating Firestore indexes..."
          node -e "JSON.parse(require('fs').readFileSync('firestore/firestore.indexes.json', 'utf8'))"

      - name: Check firebase.json exists
        run: |
          if [ ! -f "firebase.json" ]; then
            echo "Warning: firebase.json not found. Will need to be created."
          fi

  size-report:
    name: APK Size Report
    runs-on: ubuntu-latest
    needs: [build-debug-apk]
    if: github.event_name == 'pull_request'

    steps:
      - name: Download Phone debug APK
        uses: actions/download-artifact@v4
        with:
          name: familyhub-phone-debug
          path: ./phone/

      - name: Download Wear debug APK
        uses: actions/download-artifact@v4
        with:
          name: familyhub-wear-debug
          path: ./wear/

      - name: Get APK sizes
        id: apk_sizes
        run: |
          PHONE_SIZE=$(stat -c%s ./phone/app-debug.apk)
          PHONE_SIZE_MB=$(echo "scale=2; $PHONE_SIZE / 1048576" | bc)
          echo "phone_size_mb=$PHONE_SIZE_MB" >> $GITHUB_OUTPUT
          echo "Phone APK Size: ${PHONE_SIZE_MB} MB"

          WEAR_SIZE=$(stat -c%s ./wear/wear-debug.apk)
          WEAR_SIZE_MB=$(echo "scale=2; $WEAR_SIZE / 1048576" | bc)
          echo "wear_size_mb=$WEAR_SIZE_MB" >> $GITHUB_OUTPUT
          echo "Wear APK Size: ${WEAR_SIZE_MB} MB"

      - name: Comment size on PR
        uses: actions/github-script@v8
        with:
          script: |
            const phoneSize = '${{ steps.apk_sizes.outputs.phone_size_mb }}';
            const wearSize = '${{ steps.apk_sizes.outputs.wear_size_mb }}';
            const comment = `### ðŸ“¦ APK Size Report\n\n` +
              `ðŸ“± **Phone APK Size:** ${phoneSize} MB\n` +
              `âŒš **Wear OS APK Size:** ${wearSize} MB\n\n` +
              `*These are unoptimized debug builds. Release builds are typically 50-60% smaller.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-success:
    name: All Builds Successful
    runs-on: ubuntu-latest
    needs: [build-debug-apk, build-functions, validate-firebase-config]

    steps:
      - name: Success
        run: echo "All builds completed successfully!"
